<div id="form-acceptance">
    <label>
        [acceptance termos-de-contrato id:acceptance-of-terms optional] Eu li e concordo com os <a href="">termos de contrato do curso</a>
    </label>

    <span id="button-acceptance-of-terms">Matricule-se agora!</span>
</div>

<div id="form-checkout">

    <p class="description">Preencha os campos abaixo com suas informações para completar sua matrícula. Também será necessário o envio dos documentos para continuar. Dúvidas? Ligue para (11) 2282-0418 ou 2076-0371</p>

    <label> [text* nome placeholder "Nome"] </label>
    <label> [email* email placeholder "E-mail"] </label>
    <label> [text* cpf placeholder "CPF (sem espaços e traços)"] </label>
    <label> [text* rg placeholder "RG (sem espaços e traços)"] </label>
    <label> [text* telefone placeholder "Telefone"] </label>

    [submit id:submit-pagseguro "Finalizar matrícula"]

</div>
